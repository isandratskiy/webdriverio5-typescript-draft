name: Running UI-Automation Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set workdir to browsers.json as mount
        run: make workdir

      - name: Set up Selenoid Infrastructure
        run: make setup

      - name: Run UI-Automation tests with Chrome browser
        env:
          SELENOID: '127.0.0.1'
        run: npm cit

      - name: Shutdown Selenoid Infrastructure
        run: make stop
      
      - name: Generate Allure Report
        if: always()
        run: npm run report-ci
        continue-on-error: true

      - name: Deploy Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./allure-report
    
      - name: Upload Allure Report
        uses: actions/upload-artifact@v2
        with:
         name: allure report
         path: ./allure-report
